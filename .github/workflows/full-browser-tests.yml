name: Full Browser Coverage Tests

on:
  # Run weekly on Sundays at 3 AM UTC
  schedule:
    - cron: '0 3 * * 0'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      app_branch:
        description: 'Main app branch to test against'
        required: false
        default: 'main'

jobs:
  test-all-browsers:
    name: Test on All Browsers
    runs-on: ubuntu-latest

    steps:
    - name: Checkout test repository
      uses: actions/checkout@v4
      with:
        path: finance-tracker-tests

    - name: Checkout main app
      uses: actions/checkout@v4
      with:
        repository: kiren-labs/finance-tracker
        ref: ${{ github.event.inputs.app_branch || 'main' }}
        path: finance-tracker

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: finance-tracker-tests/package-lock.json

    - name: Install dependencies
      working-directory: finance-tracker-tests
      run: npm ci

    - name: Extract functions
      working-directory: finance-tracker-tests
      run: |
        npm run extract
        APP_VERSION=$(node -p "require('./test-metadata.json').appVersion")
        echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

    - name: Install all Playwright browsers
      working-directory: finance-tracker-tests
      run: npx playwright install --with-deps

    - name: Run E2E tests on all browsers
      working-directory: finance-tracker-tests
      run: npm run test:e2e
      env:
        CI: false  # Use full browser matrix

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full-browser-test-results-v${{ env.APP_VERSION }}
        path: |
          finance-tracker-tests/test-results/
          finance-tracker-tests/playwright-report/
        retention-days: 30

    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const version = process.env.APP_VERSION;
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸš¨ Full browser tests failed for v${version}`,
            body: `Full browser coverage tests failed for app version \`v${version}\`.

            **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            Please investigate browser-specific issues.`,
            labels: ['bug', 'browser-compatibility']
          });
